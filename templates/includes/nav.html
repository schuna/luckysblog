<nav class="navbar navbar-dark bg-dark fixed-top sticky-top py-1">
    <a class="py-2" href="{{ url_for('index') }}" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
             viewBox="0 0 24 24" focusable="false"><title>Home</title>
            <circle cx="12" cy="12" r="10"/>
            <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
        </svg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav mr-auto">

            <li class="nav-item"><a href="{{ url_for('index') }}"
                                    class="nav-link {% if index %}active{% endif %}">Home<span
                    class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item"><a href="{{ url_for('register') }}"
                                    class="nav-link {% if register %}active{% endif %}">Register</a></li>


            {% if session['username'] %}

                <li class="nav-item"><a href="{{ url_for('dbview') }}"
                                        class="nav-link {% if dbview %}active{% endif %}">Database</a></li>
                <li class="nav-item"><a href="{{ url_for('upload') }}"
                                        class="nav-link {% if upload %}active{% endif %}">Upload Link</a></li>
                <li class="nav-item"><a href="{{ url_for('uploadimg') }}"
                                        class="nav-link {% if uploadimg %}active{% endif %}">Upload Image</a></li>
            {% endif %}

            {% if not session['username'] %}
                <li class="nav-item"><a href="{{ url_for('login') }}"
                                        class="nav-link {% if login %}active{% endif %}">Login</a></li>
            {% else %}
                <li class="nav-item"><a href="{{ url_for('logout') }}"
                                        class="nav-link">Logout</a></li>
            {% endif %}

        </ul>
    </div>
</nav>
